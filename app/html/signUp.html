<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easyCoin - Registrar</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin " onsubmit="handleRegister(event)">
            <h1>Registrar</h1>
            <p>Crie sua conta preenchendo os campos abaixo.</p>

            <label for="name">Nome Completo</label>
            <input type="text" id="name" placeholder="Digite seu nome completo" required />

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required />

            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required />

            <label for="confirm_password">Confirmar Senha</label>
            <input type="password" id="confirm_password" placeholder="Confirme sua senha" required />

            <a href="login.html">Já possui uma conta? Faça login</a>
            <input type="submit" value="Registrar" class="btn" />
        </form>
    </div>
    <script src="script/signUp.js"></script>
</body>
</html>
